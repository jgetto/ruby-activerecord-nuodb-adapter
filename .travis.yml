language: ruby

rvm:
  - 1.9.3

env:
  - NUODB_HOME=/opt/nuodb NUODB_VERSION=1.2
  - NUODB_HOME=/opt/nuodb NUODB_VERSION=1.1.1
  - NUODB_HOME=/opt/nuodb NUODB_VERSION=1.1
  - NUODB_HOME=/opt/nuodb NUODB_VERSION=1.0.2
  - NUODB_HOME=/opt/nuodb NUODB_VERSION=1.0.1

notifications:
  recipients:
    - buck.robert.j@gmail.com
    - rbuck@nuodb.com
    - lbayas@nuodb.com
    - jgetto@nuodb.com

before_install:
  - wget http://www.nuodb.com/latest/releases/nuodb-${NUODB_VERSION}.linux.x64.deb --output-document=/var/tmp/nuodb.deb
  - sudo dpkg -i /var/tmp/nuodb.deb
  - sleep 2

before_script:
  - ${NUODB_HOME}/bin/nuodbmgr --broker localhost --user domain --password bird --command "start process sm database test host localhost archive /var/tmp/nuodb initialize true waitForRunning true"
  - ${NUODB_HOME}/bin/nuodbmgr --broker localhost --user domain --password bird --command "start process te database test host localhost options '--dba-user dba --dba-password baz' waitForRunning true"
  - echo "create user cloud password 'user';" | ${NUODB_HOME}/bin/nuosql test@localhost --user dba --password baz

script:
  - ruby -I"lib:test" test/cases/base_test.rb 

after_script:
  - sudo dpkg -r nuodb
